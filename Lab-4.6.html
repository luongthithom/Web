<html>
<head>
<title></title>
<style>
body {
	font-family: verdana;
}
h1 {
	color: #770000;
	font-size: x-large;
}
thead {
	background-color: #ffb945;
	valign: center;
}
tbody {
	background-color: #ffd38a;
	border-color: black;
}
input {
	color: black;
}
</style>
</head>
<body>
<div id="wrapper">
<div class="container">
	<form id="tim-so-lon-hon">
	<table cellspacing="0" cellpadding="5" align="center">
	<thead>
	<tr>
		<th colspan="2"><h1>TÌM SỐ LỚN HƠN</h1></th>
	</tr>
	</thead>
	<tbody>
	<tr>
		<td>Số A:</td>
		<td><input type="number" id="so-a" placeholder="Số A"></td>
	</tr>
		<td>Số B:</td>
		<td><input type="number" id="so-b" placeholder="Số B"></td>
	<tr>
	<tr>
		<td>Số lớn hơn:</td>
		<td><input type="number" id="so-lon-hon" placeholder="Số lớn hơn" style="background-color: pink;" disabled="disabled"></td>
	</tr>
	<tr>
		<td colspan="2"><center><input type="button" onClick="Tinh()" value="Tính"></center></td>
	</tr>
	</tbody>
	</table>
	</form>
</div>
</div>
<script type="text/javascript">
	function Tinh() {
		var a = document.getElementById('so-a');
		var b = document.getElementById('so-b');
		if (a.value >b.value) document.getElementById('so-lon-hon').value=a.value;
		else document.getElementById('so-lon-hon').value = b.value;
	}
</script>
</body>
</html>
